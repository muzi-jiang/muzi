<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="adminFrom">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号：</label>
                            <div class="col-sm-4">
                                <input id="userName" name="userName" class="form-control" type="text" onkeyup="value=value.replace(/[^a-zA-Z\d]/g,'')">
                            </div>
                            <label class="col-sm-2 control-label">管理者姓名：</label>
                            <div class="col-sm-4">
                                <input id="loginName" name="loginName" class="form-control" type="text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系电话：</label>
                            <div class="col-sm-4">
                                <input id="tel" name="tel" class="form-control" type="text" onkeyup="value=value.replace(/[^a-zA-Z\d]/g,'')">
                            </div>

                            <label class="col-sm-2 control-label">性别：</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="sex" id="sex">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态：</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="status" id="status">
                                    <option value="1">正常</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-info alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">×</button>
                        <h5>
                            <i class="icon fa fa-info"></i> 提示!
                        </h5>
                        <p>【创建的初始密码为123456】</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
