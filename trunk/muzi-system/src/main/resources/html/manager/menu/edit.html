<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../../static/index/css/add/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../static/index/css/add/font-awesome.css?v=4.4.0"   rel="stylesheet">
    <link href="../../../static/index/css/add/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../static/index/css/add/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="../../../static/index/css/add/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <link href="../../../static/index/css/add/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">
    <link href="../../../static/index/css/add/animate.css" rel="stylesheet">
    <link href="../../../static/index/css/add/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../../static/index/css/add/style.css" rel="stylesheet">
    <link href="../../../static/index/plugins/daterangepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../static/index/plugins/font-awesome/css/font-awesome.min.css">

</head>
<body>

    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="resourcesFrom">
                            <input id="id" name="id" type="hidden" th:value="${permission.id}">


                            <div class="form-group" th:if="${permission.permissionParentid!=0}">
                                <label class="col-sm-3 control-label">上级菜单：</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="permissionParentid">
                                        <option th:each="res:${parentMenu}" th:value="${res.id}" th:text="${res.permissionName}" th:selected="${res.getId()==thisParentMenu.getId()}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" th:if="${permission.permissionParentid==0}">
                                <label class="col-sm-3 control-label">上级菜单：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" value="根目录" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">菜单名称：</label>
                                <div class="col-sm-8">
                                    <input id="permissionName" name="permissionName" class="form-control" type="text" th:value="${permission.permissionName}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">请求路径：</label>
                                <div class="col-sm-8">
                                    <input id="permissionUrl" name="permissionUrl" class="form-control" type="text" th:value="${permission.permissionUrl}" th:readonly="${permission.permissionParentid==0}">
                                </div>
                            </div>
							
							
							
							<div class="form-group">
								<label class="col-sm-3 control-label">图标：</label>
								<div class="col-sm-6">
									<input id="icon" name="permissionIcon" class="form-control" type="text"
										placeholder="例如：fa fa-circle-o"  th:value="${permission.permissionIcon}">
								</div>
								<input id="ico-btn" class="btn btn-warning" type="button" value="选择图标">
							</div>
							
							
							
							
							
							
							
                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态：</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="status" id="status">
                                        <option value="1" th:selected="${permission.status eq '1'}">正常</option>
                                        <option value="0" th:selected="${permission.status eq '0'}">禁用</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../../static/index/js/sys.js"></script>
    <script src="../../../static/index/js/add/jquery.min.js?v=2.1.4"></script>
    <script src="../../../static/index/js/add/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../../static/index/js/add/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../../static/index/js/add/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../../static/index/js/add/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../../static/index/js/add/plugins/validate/jquery.validate.min.js"></script>
    <script src="../../../static/index/js/add/plugins/validate/messages_zh.min.js"></script>
    <script src="../../../static/index/js/add/plugins/jsTree/jstree.min.js"></script>
    <script src="../../../static/index/js/add/plugins/jqTreeGrid/jquery.treegrid.min.js"></script>
    <script src="../../../static/index/js/add/plugins/jqTreeGrid/jquery.treegrid.extension.js"></script>
    <script src="../../../static/index/js/add/plugins/jqTreeGrid/jquery.treegrid.bootstrap3.js"></script>
    <script src="../../../static/index/js/add/plugins/chosen/chosen.jquery.js"></script>
    <script src="../../../static/index/js/add/plugins/layer/layer.js"></script>
    <script src="../../../static/index/js/add/content.js?v=1.0.0"></script>
    <!--summernote-->
    <script src="../../../static/index/js/add/plugins/summernote/summernote.js"></script>
    <script src="../../../static/index/js/add/plugins/summernote/summernote-zh-CN.min.js"></script>
    <script src="../../../static/index/js/add/ajax-util.js"></script>
    <script src="../../../static/muzi/manager/menu/edit.js"></script>
</body>
</html>
