<meta charset="utf-8">
<head>
<meta charset="utf-8"/>

    <link href="../../../static/index/css/add/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../static/index/css/add/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="../../../static/index/css/add/plugins/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <link href="../../../static/index/css/add/plugins/summernote/summernote-0.8.8.css" rel="stylesheet">

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="roleId" name="id" type="hidden" th:value="${role.id}"> 
							<input id="menuIds" name="menuIds" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">角色名：</label>
								<div class="col-sm-8">
									<input id="rolename" name="rolename" class="form-control"
										type="text" th:value="${role.rolename}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control"
										type="text" th:value="${role.remarks}">
								</div>
							</div>
							
							
							<div class="form-group">
	                            <label class="col-sm-3 control-label">状态：</label>
	                            <div class="col-sm-8">
	                                <select class="form-control" name="status" id="status">
	                                   <option value="1" th:selected="${role.status eq '1'}">正常</option>
                                       <option value="0" th:selected="${role.status eq '0'}">禁用</option>
	                                </select>
	                            </div>
                        	</div>
							
							
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单权限：</label>
								<div class="col-sm-8">
									<div id="menuTree"></div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../static/index/js/sys.js"></script>
	<script src="../../../static/index/js/add/jquery.min.js?v=2.1.4"></script>
	<script src="../../../static/index/js/add/bootstrap.min.js?v=3.3.6"></script>
	<script src="../../../static/index/js/add/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../../static/index/js/add/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../../../static/index/js/add/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../../static/index/js/add/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../../static/index/js/add/plugins/validate/messages_zh.min.js"></script>
	<script src="../../../static/index/js/add/plugins/jsTree/jstree.min.js"></script>
	<script src="../../../static/index/js/add/plugins/jqTreeGrid/jquery.treegrid.min.js"></script>
	<script src="../../../static/index/js/add/plugins/jqTreeGrid/jquery.treegrid.extension.js"></script>
	<script src="../../../static/index/js/add/plugins/jqTreeGrid/jquery.treegrid.bootstrap3.js"></script>
	<script src="../../../static/index/js/add/plugins/chosen/chosen.jquery.js"></script>
	<script src="../../../static/index/js/add/plugins/layer/layer.js"></script>
	<script src="../../../static/index/js/add/content.js?v=1.0.0"></script>
	<!--summernote-->
	<script src="../../../static/index/js/add/plugins/summernote/summernote.js"></script>
	<script src="../../../static/index/js/add/plugins/summernote/summernote-zh-CN.min.js"></script>
	<script src="../../../static/index/js/add/ajax-util.js"></script>
	<script src="../../../static/muzi/manager/role/edit.js"></script>
</body>

</html>
